<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css" />
    <title>JS Calcultor</title>
  </head>
  <body>
    <nav class="zone green">
      <ul class="main-nav">
        <li class="d-flex justify-content-center"><a href="#">
            JS CALCULATOR
        </a></li>
      </ul>
    </nav>
    <div class="container">
        <table class="table table-hover table-bordered table-dark">
            <thead>
                <th scope="col" colspan="4" id="display">
                    Result Here!
                </th>
            </thead>
            <tbody>
                <tr>
                  <td><button type="button" class="btn btn-dark" onclick="clearCal()">AC</button></td>
                  <td><button type="button" class="btn btn-dark" disabled>X</button></td>
                  <td><button type="button" class="btn btn-dark" onclick="insert('%')">%</button></td>
                  <td><button type="button" class="btn btn-dark" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                  <td><button type="button" class="btn btn-dark" onclick="insert('7')">7</button></td>
                  <td><button type="button" class="btn btn-dark" onclick="insert('8')">8</button></td>
                  <td><button type="button" class="btn btn-dark" onclick="insert('9')">9</button></td>
                  <td><button type="button" class="btn btn-dark" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                  <td><button type="button" class="btn btn-dark" onclick="insert('4')">4</button></td>
                  <td><button type="button" class="btn btn-dark" onclick="insert('5')">5</button></td>
                  <td><button type="button" class="btn btn-dark" onclick="insert('6')">6</button></td>
                  <td><button type="button" class="btn btn-dark" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-dark" onclick="insert('1')">1</button></td>
                    <td><button type="button" class="btn btn-dark" onclick="insert('2')">2</button></td>
                    <td><button type="button" class="btn btn-dark" onclick="insert('3')">3</button></td>
                    <td><button type="button" class="btn btn-dark" onclick="insert('+')">+</button></td>
                  </tr>
                  <tr>
                    <td><button type="button" class="btn btn-dark" disabled>NaN</button></td>
                    <td><button type="button" class="btn btn-dark" onclick="insert('0')">0</button></td>
                    <td><button type="button" class="btn btn-dark" onclick="insert('.')">.</button></td>
                    <td><button type="button" class="btn btn-dark" onclick="evalResult()">=</button></td>
                  </tr>
              </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <script src="./scripts.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
